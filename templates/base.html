<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">History Lesson, Lesson Planning with Primary Sources</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      {% if 'id' in session %}
      <a class="nav-link" href="/logout">Logout</a>
      <a class="nav-link" href="/users/{{user.id}}/profile">Your Profile</a>
      {% else %}
      <a class="nav-link" href="/login">Login</a>
      {% endif %}
    </li>
  </ul>
</nav>

<div class="container mt-5">
  {% for msg in get_flashed_messages() %}
  <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}
</div>
<script src="http://unpkg.com/axios/dist/axios.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'app.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'calendar.js') }}"></script>
</body>
</html>
